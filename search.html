<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reusable Search Field</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="searchFieldContainer"></div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sampleItems = [
        { id: 1, name: 'Apple' },
        { id: 2, name: 'Banana' },
        { id: 3, name: 'Orange' },
        { id: 4, name: 'Grape' },
        { id: 5, name: 'Pineapple' }
      ];

      const container = document.getElementById('searchFieldContainer');
      const searchField = createSearchField(container, { 
        items: sampleItems,
        inputName: 'productId'
      });

      document.addEventListener('click', () => {
        const isLoading = searchField.isLoading();
        const currentError = searchField.getError();
        const selectedItem = searchField.getSelectedItem();

        console.log("Is Loading:", isLoading);
        if (currentError) {
          console.error("Error occurred:", currentError);
        }
        if (selectedItem) {
          console.log("Currently Selected Item:", selectedItem);
        }
      });
    });
  </script>
</body>
</html>
